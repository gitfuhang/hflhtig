<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>员工编辑--系统后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="../../common/layui/css/layui.css" media="all">
	<style type="text/css">
		.layui-form-label{
			text-align: left !important;
			font-weight: bold;
		}
	</style>
</head>
<body class="childrenBody">
	<div class="layui-form" style="width:80%;margin: 0px auto;">
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label">公司编号</label>
			    <div class="layui-input-block">
			      <input type="text" name="" class="layui-input" id="userName" placeholder="输入员工姓名">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" >公司名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="" id="companyName" class="layui-input" placeholder="输入公司名称">
			    </div>
  			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">微信商户号</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" class="layui-input" id="WX_MchanNum" placeholder="输入微信商户号">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label"style="width:100px;">微信appID</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="WX_APPId" class="layui-input" placeholder="输入微信appID">
			    </div>
  			</div>
  			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">子商户密钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" class="layui-input" id="WX_NumberPwd" placeholder="输入子商户密钥">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">微信证书名</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="WX_DiplomaName" class="layui-input" placeholder="输入微信证书名">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">服务商密钥</label>
			    <div class="layui-input-inline">
			      <input type="text" style="width:400px;" name="" id="WX_DiplomaPwd" class="layui-input" placeholder="输入服务商密钥">
			    </div>
  			</div>
		</div>	
		<div class="layui-form-item">	
  			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;" >服务商令牌号</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:500px;" class="layui-input" id="WX_TokenNum" placeholder="输入服务商令牌号">
			    </div>
  			</div>		
		</div>	
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">阿里商户号</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="ALI_MchanNum" class="layui-input" placeholder="输入阿里商户号">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">阿里公钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:400px;" class="layui-input" id="ALI_NumberPwd" placeholder="输入阿里密钥">
			    </div>
  			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">阿里销售商邮件</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="ALI_SellerEml" class="layui-input" placeholder="输入阿里销售商邮件">
			    </div>
  			</div>
  			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">商户公钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:400px;" class="layui-input" id="ALI_PublicPwd" placeholder="输入商户公钥">
			    </div>
  			</div>
		</div>
		<div class="layui-form-item">	
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">商户私钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:400px;" id="ALI_PrivatePwd" class="layui-input" placeholder="输入阿里私钥">
			    </div>
  			</div>	
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">银联商户号</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" class="layui-input" id="YL_MchanNum" placeholder="输入银联商户号">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">银联证书名</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="YL_DiplomaName" class="layui-input" placeholder="输入银联证书名">
			    </div>
  			</div>
  			
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">银联证书密钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:400px;" class="layui-input" id="YL_DiplomaPwd" placeholder="输入银联证书密钥">
			    </div>
  			</div>		
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">营销网关授权码</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="companyAutCode" class="layui-input" placeholder="输入营销网关授权码">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:160px;">营销网关授权SECRET</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" class="layui-input" id="companyAutSECRET" placeholder="输入营销网关授权SECRET">
			    </div>
  			</div>
			
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">营销网关地址</label>
			    <div class="layui-input-inline">
			      <input type="text" name=""  id="marketDomName" class="layui-input" placeholder="输入营销网关地址">
			    </div>
  			</div>
			<div class="layui-inline">
			    <label class="layui-form-label" style="width:100px;">营销网关密钥</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" style="width:400px;" id="companyEncryCode" class="layui-input" placeholder="输入营销网关密钥">
			    </div>
  			</div>	
		</div>

		<!--<div class="layui-form-item">
			<div class="layui-input-block">
			    <label class="layui-form-label" style="width:100px;">营销网关地址</label>
			    <div class="layui-input-block">
			      <input type="text" style="width: 380px;" name="" class="layui-input" id="marketDomName" placeholder="输入营销网关地址">
				</div>
			</div>
			<div class="layui-inline">
			    <label class="layui-form-label">公司加密码</label>
			    <div class="layui-input-inline">
			      <input type="text" name="" id="companyEncryCode" class="layui-input">
			    </div>
  			</div>
		</div> -->
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn"  id="addSubmit" lay-filter="addLinks">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="../../common/layui/layui.js"></script>
	<script type="text/javascript" src="../js/editCompanyUserMsg.js"></script>
</body>
</html>
